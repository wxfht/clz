<script>
var can_sub = true;

function show_mask(title)
{
	$('.popup-content div').html(title);
	
	$('.popup-mask').fadeIn(1500,function(){
		$('.popup-mask').fadeOut(1500);
	})
}
$(function(){
	$('#btn2').click(function(){
		if(!can_sub)
		{
			return false;
		}
		can_sub = false;
		$.ajax({
			url:"{:U('Tuanbonus/apply')}",
			type:'get',
			dataType:'json',
			success:function(ret){
				if(ret.code == 1)
				{
					show_mask('申请成功');
				} else {
					show_mask(ret.msg);
				}
			}
		});
		
	});
})
</script>
