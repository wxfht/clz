// 连接服务端
function connect() {
   // 创建websocket
   ws = new WebSocket("wss://mall.shiziyu888.com/wss");
   // 当socket连接打开时，输入用户名
   ws.onopen = onopen;
   // 当有消息时根据消息类型显示不同信息
   ws.onmessage = onmessage; 
   ws.onclose = function() {
	  console.log("连接关闭，定时重连");
	  connect();
   };
   ws.onerror = function() {
	  console.log("出现错误");
   };
}

// 服务端发来消息时
function onmessage(e)
{
	
	var data = eval("("+e.data+")");
	switch(data['type']){
		// 服务端ping客户端
		case 'ping':
			ws.send('{"type":"pong"}');
			break;
			//array('type'=>'resv_blog','blog_id'=>$blog_id);
		case 'seller_sayto_client':
			on_seller_mes(data);
			break;
		case 'clientmsg_page':
			on_clientpage(data);
			break;
	} 
}

/**
	接收聊天记录
**/
function on_clientpage(data)
{
	//'page' =>1
	console.log(data.page);
	cur_page = data.page;

				$("#chat-detail-list").prepend($('#template3').tmpl(link));

				new_content += '		<div class="goods-detail">';

				new_content += '				<a class="price">￥'+msg_tmp.goods_price+'</a>';

			}

	}
	if(data.page == 1)

	}
}
