			var s_height = $(this).siblings('.cat_hover').height();
			
			if(  parseFloat($(this).parent().width()) >320 )
			{
				var s_w = ($(this).parent().width() -320)/2;
				$(this).siblings('.cat_hover').css('left', s_w+'px');
			}

			$(this).siblings('.cat_hover').fadeIn();
		},function(){
			$(this).siblings('.cat_hover').fadeOut();
		})
	});
