<script type="text/javascript">
	var a;
	
	$(function(){
		setTimeout( function() {
            load_next_updata();
        },300);
	})
	function load_next_updata()
	{
		$.post('<?php echo U("delivery/do_delivery_quene", array('cache_key' => $cache_key) ); ?>', function (ret) {
                if(  ret.code == 0)
				{
					//msg update_content
					$('#update_content').prepend("<p>"+ret.msg+"</p>");
					$('#update_content').scrollTop(0);
					setTimeout( function() {
						load_next_updata();
					},300);
				}else if(ret.code ==2){
					
					layer.msg('批量处理完成！',{time: 1000,
						end:function(){
							location.href = "<?php echo U("delivery/delivery" ); ?>";
						}
					});
					
					
				}else{
					alert(ret.msg);
					
				}
            }, 'json');
	}
		
</script>
