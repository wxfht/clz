    <script>
        layui.config({

    <script>
    var layer = layui.layer;
    var $;
    var cur_open_div;
    layui.use(['jquery', 'layer','form'], function(){ 
        $ = layui.$;
        var form = layui.form;
        form.on('radio(linktype)', function(data){
            if (data.value == 2) {
                $('#typeGroup').show();
            } else {
                $('#typeGroup').hide();
            }
        });

        $('#chose_link').click(function(){
            cur_open_div = $(this).attr('data-input');
            $.post("{:U('util.selecturl', array('ok' => 1))}", {}, function(shtml){
             layer.open({
                type: 1,
                area: '930px',
                content: shtml //注意，如果str是object，那么需要字符拼接。
              });
            });
        })

        form.verify({
          title: [
            /^[\S]{1,}$/,'标题不能为空'
          ] 
        });
            
        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url: data.form.action,
                type: data.form.method,
                data: data.field,
                dataType:'json',
                success: function (info) {
                  
                    if(info.status == 0)
                    {
                        layer.msg(info.result.message,{icon: 1,time: 2000});
                    }else if(info.status == 1){
                        var go_url = location.href;
                        if( info.result.hasOwnProperty("url") )
                        {
                            go_url = info.result.url;
                        }
                        
                        layer.msg('操作成功',{time: 1000,
                            end:function(){
                                 var backurl = "{:U('delivery/delivery_line',array('ok'=>'1'))}";
                                 location.href = backurl;
                                 // location.href = info.result.url;
                            }
                        }); 
                    }
                }
            });
            return false;
        });
    })

    $('#chose_clerk_id').click(function(){
        cur_open_div = $(this).attr('data-input');
        $.post("{:U('delivery/queryclerk', array('ok' => 1))}", {}, function(shtml){
         layer.open({
            type: 1,
            area: '930px',
            content: shtml //注意，如果str是object，那么需要字符拼接。
          });
        });
    })

    $('#chose_head_id').click(function(){
        cur_open_div = $(this).attr('data-input');
        $.post("{:U('communityhead/lineheadquery', array('ok' => 1))}", {}, function(shtml){
         layer.open({
            type: 1,
            area: '930px',
            content: shtml //注意，如果str是object，那么需要字符拼接。
          });
        });
    })

    function cancle_bind(obj,sdiv)
    {
        $('#'+sdiv).val('');
        $(obj).parent().parent().remove();
    }

    function cancle_head(obj,sdiv)
    {
        $('#'+sdiv).val('');
        $(obj).parents('.multi-audio-item').remove();
    }

    </script>
