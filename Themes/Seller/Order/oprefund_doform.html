<form class="form-horizontal form-validate" action="{:U('order/oprefund_doform')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='ref_id' value='{$ref_id}' />

		<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">平台审核</h4>
            </div>
            <div class="modal-body">
                <textarea style="height:150px;" class="form-control" name="remarkrefund"  placeholder="审核备注" >{$item['remarkrefund']}</textarea>
				<p style="padding-top:10px;"><label><input type="checkbox" name="is_forbidden" value="1" />禁止再次发起</label></p>
			</div>
            <div class="modal-footer">
				
				<input type="hidden" id="sb_type" name="cansub" value="1" />
				
                <button class="btn btn-primary" type="submit" data-value="1" name="cansub">同意</button>
				<button class="btn btn-primary" type="submit" data-value="2" name="ref_sub" >拒绝</button>
                <!--<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>-->
            </div>
        </div>
</form>
<script>
    //没有选中时间段不能导出
    $(function () {
        $('.btn-primary').click(function () {
            var e = $(this).attr('data-value');
			
           $('#sb_type').val(e);
		   
        })
    })
</script>
