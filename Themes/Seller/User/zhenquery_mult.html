<script>
var query_kwd = '{$kwd}';

<?php if( !empty($url) ){ ?>
var query_url = "{:U($url, array('is_not_hexiao' => $is_not_hexiao))}";
<?php }else{ ?>
var query_url = "{:U('user/zhenquery_many', array('is_not_hexiao' => $is_not_hexiao))}";
<?php } ?>
var can_next = true;



$(document).delegate(".choose_dan_link","click",function(){
	
	//data-json
	var json_obj = JSON.parse($(this).attr('data-json')); 
	var p_html = '';
	p_html+= '<div class="input-group mult_choose_member_id" data-member-id="'+json_obj.member_id+'" style="border-radius: 0;float: left;margin: 10px;margin-left:0px;width: 22%;">';
	p_html+= '	<div class="layadmin-text-center choose_user">';
	p_html+= '		<img style="" src="'+json_obj.avatar+'">';
	p_html+= '		<div class="layadmin-maillist-img" style="">'+json_obj.username+'</div>';
	p_html+= '		<button type="button" class="layui-btn layui-btn-sm" onclick="cancle_bind(this)"><i class="layui-icon">&#xe640;</i></button>';
	p_html+= '	</div>';
	p_html+= '</div>';
	
	var can_tr = true;
	$(cur_open_div).parent().siblings().each(function(){
		 if( $(this).attr('data-member-id') == json_obj.member_id )
		 {
			can_tr = false;
		 }
	})
	
	if( can_tr )
	{
		$(cur_open_div).parent().after(p_html);
	}
});
				
$(".select-btn").click(function(){
	
	query_kwd = $.trim($("#select-url-kw").val());
	
	var s_page = $(this).attr('page');
	if(!can_next)
	{
		return false;
	}
	can_next = false;
	$.ajax({
		url:query_url,
		type:'post',
		dataType:'json',
		data:{keyword:query_kwd, page:1,is_ajax:1},
		success:function(ret){
			if(ret.code == 0)
			{
				$('.supplyquery tbody').html(ret.html);
				
				
			}
			can_next = true;
		}
	})
});
$("body").delegate(".pagination a","click",function(){
	var s_page = $(this).attr('page');
	if(!can_next)
	{
		return false;
	}
	can_next = false;
	$.ajax({
		url:query_url,
		type:'post',
		dataType:'json',
		data:{keyword:query_kwd, page:s_page,is_ajax:1},
		success:function(ret){
			if(ret.code == 0)
			{
				$('.supplyquery tbody').html(ret.html);
				$('#pager_ajax').html(ret.pager);
				
			}
			can_next = true;
		}
	})
})



</script>
