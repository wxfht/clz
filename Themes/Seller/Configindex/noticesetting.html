<script>
//由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
var layer = layui.layer;
var $;

var cur_open_div;

layui.use(['jquery', 'layer','form','colorpicker'], function(){ 
  $ = layui.$;
  var form = layui.form;
  
  var colorpicker = layui.colorpicker;
 
    var index_notice_font_color = '{$data["index_notice_font_color"]}';
    colorpicker.render({
      elem: '#minicolors4'
      ,color: index_notice_font_color ? index_notice_font_color : '#ff5344'
      ,done: function(color){
        $('#test-colorpicker-form-input4').val(color);
      }
    });

    var index_notice_background_color = '{$data["index_notice_background_color"]}';
    colorpicker.render({
      elem: '#minicolors5'
      ,color: index_notice_background_color ? index_notice_background_color : '#fff9f4'
      ,done: function(color){
        $('#test-colorpicker-form-input5').val(color);
      }
    });
  
	
		
  //监听提交
  form.on('submit(formDemo)', function(data){
	
	 $.ajax({
		url: data.form.action,
		type: data.form.method,
		data: data.field,
		dataType:'json',
		success: function (info) {
		  
			if(info.status == 0)
			{
				layer.msg(info.result.message,{icon: 1,time: 2000});
			}else if(info.status == 1){
				var go_url = location.href;
				if( info.result.hasOwnProperty("url") )
				{
					go_url = info.result.url;
				}
				
				layer.msg('操作成功',{time: 1000,
					end:function(){
						var backurl = "{:U('Configindex/noticesetting',array('ok'=>'1'))}";
						location.href = backurl;
						// location.href = info.result.url;
					}
				}); 
			}
		}
	});
	
    return false;
  });
})



</script>
